<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{password.forgot.title}">Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <div class="reset-card">
        <h2 class="text-center mb-4" th:text="#{password.forgot.title}">Forgot Password</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <p class="text-muted mb-4" th:text="#{password.forgot.description}">
            Enter your email to receive a reset code.
        </p>
        
        <form th:action="@{/password-reset/forgot}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{password.forgot.email}">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{password.forgot.submit}">Send Code</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/login}" th:text="#{password.forgot.back.login}">Back to login</a>
        </div>
    </div>
</body>
</html>
