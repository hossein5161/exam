<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2 class="text-center mb-4">تغییر رمز عبور</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <p class="text-muted mb-4">رمز عبور جدید خود را وارد کنید.</p>
        
        <form th:action="@{/password-reset/reset}" method="post" id="resetForm">
            <input type="hidden" name="email" th:value="${email}">
            <div class="mb-3">
                <label for="newPassword" class="form-label">رمز عبور جدید</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <div id="passwordFeedback"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">تایید رمز عبور</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordMatch" class="invalid-feedback" style="display: none;">
                    رمز عبور و تایید رمز عبور مطابقت ندارند
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">تغییر رمز عبور</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/login}">بازگشت به صفحه ورود</a>
        </div>
    </div>
    
    <script src="/js/password-validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordValidation('newPassword', null, false);
        });
        
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            // Validate password strength
            const { isValid } = validatePassword(newPassword);
            if (!isValid) {
                e.preventDefault();
                alert('رمز عبور معتبر نیست. لطفاً تمام شرایط را رعایت کنید.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                passwordMatch.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                passwordMatch.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
