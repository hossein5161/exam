<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{password.reset.title}">Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <div class="reset-card">
        <h2 class="text-center mb-4" th:text="#{password.reset.heading}">Reset Password</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <p class="text-muted mb-4" th:text="#{password.reset.description}">
            Set a new password for your account.
        </p>
        
        <form th:action="@{/password-reset/reset}" method="post" id="resetForm">
            <input type="hidden" name="email" th:value="${email}">
            <div class="mb-3">
                <label for="newPassword" class="form-label" th:text="#{password.reset.newPassword}">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <div id="passwordFeedback"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label" th:text="#{password.reset.confirmPassword}">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordMatch" class="invalid-feedback" style="display: none;"
                     th:text="#{validation.password.mismatch}">
                    Passwords do not match
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{password.reset.submit}">Reset Password</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/login}" th:text="#{password.reset.back.login}">Back to login</a>
        </div>
    </div>
    
    <script src="/js/password-validation.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordValidation('newPassword', null, false);
        });
        
        const weakAlert = /*[[#{password.reset.weak.alert}]]*/ 'Password is too weak.';
        const mismatchMessage = /*[[#{validation.password.mismatch}]]*/ 'Passwords do not match';
        
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            const { isValid } = validatePassword(newPassword);
            if (!isValid) {
                e.preventDefault();
                alert(weakAlert);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                passwordMatch.style.display = 'block';
                passwordMatch.textContent = mismatchMessage;
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                passwordMatch.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
