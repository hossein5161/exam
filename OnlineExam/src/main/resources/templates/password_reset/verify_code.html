<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تایید کد فراموشی رمز عبور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .verify-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <h2 class="text-center mb-4">تایید کد</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <p class="text-muted mb-4">
            کد 6 رقمی ارسال شده به ایمیل <strong th:text="${email}"></strong> را وارد کنید.
            <br>
            <small class="text-warning">این کد تا 5 دقیقه معتبر است.</small>
        </p>
        
        <form th:action="@{/password-reset/verify-code}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <div class="mb-3">
                <label for="code" class="form-label">کد تایید</label>
                <input type="text" class="form-control text-center" id="code" name="code" 
                       maxlength="6" pattern="[0-9]{6}" required 
                       placeholder="000000" style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                <small class="form-text text-muted">کد 6 رقمی را وارد کنید</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">تایید کد</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/password-reset/forgot}">ارسال مجدد کد</a>
        </div>
    </div>
</body>
</html>
