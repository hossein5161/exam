<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:with="currentLang=${#locale.language}" 
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{teacher.courses.title}">My Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2 th:text="#{teacher.courses.title}">My Courses</h2>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mt-4">
            <div class="card-header" th:text="#{courses.list}">Course List</div>
            <div class="card-body">
                <div th:if="${courses != null && !courses.isEmpty()}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th th:text="#{courses.courseCode}">Course Code</th>
                                <th th:text="#{courses.title}">Title</th>
                                <th th:text="#{courses.startDate}">Start Date</th>
                                <th th:text="#{courses.endDate}">End Date</th>
                                <th th:text="#{courses.student.count}">Student Count</th>
                                <th th:text="#{common.actions}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.courseCode}"></td>
                                <td th:text="${course.title}"></td>
                                <td th:text="${#temporals.format(course.startDate, 'yyyy/MM/dd')}"></td>
                                <td th:text="${#temporals.format(course.endDate, 'yyyy/MM/dd')}"></td>
                                <td th:text="${course.students != null ? course.students.size() : 0}"></td>
                                <td>
                                    <a th:href="@{/teacher/courses/{id}/exams(id=${course.id})}" 
                                       class="btn btn-sm btn-primary" th:text="#{exams.list}">View Exams</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${courses == null || courses.isEmpty()}" class="alert alert-info" th:text="#{teacher.courses.no.courses}">
                    You are not currently teaching any courses.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
