<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>افزودن دانشجو به دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses/{id}(id=${course.id})}">بازگشت</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>افزودن دانشجو به دوره: <span th:text="${course.title}"></span></h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/courses/{id}/add-student(id=${course.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">انتخاب دانشجو</label>
                        <select class="form-select" name="studentId" required>
                            <option value="">انتخاب کنید</option>
                            <option th:each="student : ${students}" 
                                    th:value="${student.id}" 
                                    th:text="${student.firstName + ' ' + student.lastName + ' (' + student.username + ')'}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">افزودن</button>
                    <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
