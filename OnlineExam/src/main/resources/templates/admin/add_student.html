<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{courses.add.student}">Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 15px; right: 15px; z-index: 1100;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{application.title}">Online Exam Management System</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses/{id}(id=${course.id})}" th:text="#{common.back}">Back</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2><span th:text="#{courses.add.student}">Add Student</span>: <span th:text="${course.title}"></span></h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/courses/{id}/add-student(id=${course.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label" th:text="#{courses.add.student.select}">Select Student</label>
                        <select class="form-select" name="studentId" required>
                            <option value="" th:text="#{common.select}">Select</option>
                            <option th:each="student : ${students}" 
                                    th:value="${student.id}" 
                                    th:text="${student.firstName + ' ' + student.lastName + ' (' + student.username + ')'}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{common.add}">Add</button>
                    <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="btn btn-secondary" th:text="#{common.cancel}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
