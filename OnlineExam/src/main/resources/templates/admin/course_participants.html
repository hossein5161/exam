<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{courses.participants}">Course Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 15px; right: 15px; z-index: 1100;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{application.title}">Online Exam Management System</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses}" th:text="#{common.back}">Back</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><span th:text="#{courses.participants}">Course Participants</span>: <span th:text="${course.title}"></span></h2>
            <div>
                <a th:href="@{/admin/courses/{id}/assign-teacher(id=${course.id})}" class="btn btn-primary ms-2" th:text="#{courses.assign.teacher}">Assign Teacher</a>
                <a th:href="@{/admin/courses/{id}/add-student(id=${course.id})}" class="btn btn-success" th:text="#{courses.add.student}">Add Student</a>
            </div>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mb-4">
            <div class="card-header" th:text="#{courses.teacher}">Teacher</div>
            <div class="card-body">
                <div th:if="${course.teacher != null}">
                    <p><strong th:text="#{users.firstName}">First Name</strong>: <span th:text="${course.teacher.firstName}"></span></p>
                    <p><strong th:text="#{users.lastName}">Last Name</strong>: <span th:text="${course.teacher.lastName}"></span></p>
                    <p><strong th:text="#{users.username}">Username</strong>: <span th:text="${course.teacher.username}"></span></p>
                    <p><strong th:text="#{users.email}">Email</strong>: <span th:text="${course.teacher.email}"></span></p>
                </div>
                <div th:if="${course.teacher == null}">
                    <p class="text-muted" th:text="#{courses.teacher.not.assigned}">No teacher assigned to this course.</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header" th:text="#{courses.students}">Students</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{users.firstName}">First Name</th>
                            <th th:text="#{users.lastName}">Last Name</th>
                            <th th:text="#{users.username}">Username</th>
                            <th th:text="#{users.email}">Email</th>
                            <th th:text="#{common.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${course.students}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.username}"></td>
                            <td th:text="${student.email}"></td>
                            <td>
                                <form th:action="@{/admin/courses/{id}/remove-student(id=${course.id})}" method="post" class="d-inline" 
                                      th:onsubmit="return confirm([[#{courses.remove.student.confirm}]])">
                                    <input type="hidden" name="studentId" th:value="${student.id}">
                                    <button type="submit" class="btn btn-sm btn-danger" th:text="#{courses.remove.student}">Remove</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${course.students.size() == 0}">
                            <td colspan="5" class="text-center text-muted" th:text="#{courses.no.students}">No students enrolled in this course.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
