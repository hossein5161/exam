<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>شرکت‌کنندگان دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses}">بازگشت</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>شرکت‌کنندگان دوره: <span th:text="${course.title}"></span></h2>
            <div>
                <a th:href="@{/admin/courses/{id}/assign-teacher(id=${course.id})}" class="btn btn-primary ms-2">تعیین/تغییر استاد</a>
                <a th:href="@{/admin/courses/{id}/add-student(id=${course.id})}" class="btn btn-success">افزودن دانشجو</a>
            </div>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">استاد دوره</div>
            <div class="card-body">
                <div th:if="${course.teacher != null}">
                    <p><strong>نام:</strong> <span th:text="${course.teacher.firstName + ' ' + course.teacher.lastName}"></span></p>
                    <p><strong>نام کاربری:</strong> <span th:text="${course.teacher.username}"></span></p>
                    <p><strong>ایمیل:</strong> <span th:text="${course.teacher.email}"></span></p>
                </div>
                <div th:if="${course.teacher == null}">
                    <p class="text-muted">استادی برای این دوره تعیین نشده است.</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">دانشجویان دوره</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>نام</th>
                            <th>نام خانوادگی</th>
                            <th>نام کاربری</th>
                            <th>ایمیل</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${course.students}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.username}"></td>
                            <td th:text="${student.email}"></td>
                            <td>
                                <form th:action="@{/admin/courses/{id}/remove-student(id=${course.id})}" method="post" class="d-inline" onsubmit="return confirm('آیا مطمئن هستید؟')">
                                    <input type="hidden" name="studentId" th:value="${student.id}">
                                    <button type="submit" class="btn btn-sm btn-danger">حذف از دوره</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${course.students.size() == 0}">
                            <td colspan="5" class="text-center text-muted">هیچ دانشجویی در این دوره ثبت نام نشده است.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
