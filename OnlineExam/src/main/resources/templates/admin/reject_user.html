<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>رد کاربر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/users}">بازگشت</a>
                <form th:action="@{/logout}" method="post" class="d-inline me-2">
                    <button type="submit" class="btn btn-outline-light">خروج</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>رد کاربر</h2>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">اطلاعات کاربر</div>
            <div class="card-body">
                <p><strong>نام کاربری:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>نام:</strong> <span th:text="${user.firstName}"></span></p>
                <p><strong>نام خانوادگی:</strong> <span th:text="${user.lastName}"></span></p>
                <p><strong>ایمیل:</strong> <span th:text="${user.email}"></span></p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">دلیل رد شدن</div>
            <div class="card-body">
                <form th:action="@{/admin/users/{id}/reject(id=${user.id})}" method="post">
                    <div class="mb-3">
                        <label for="rejectionReason" class="form-label">لطفاً دلیل رد شدن کاربر را وارد کنید:</label>
                        <textarea class="form-control" id="rejectionReason" name="rejectionReason" rows="5" 
                                  placeholder="مثال: اطلاعات ناقص، عدم تطابق با شرایط، ..." required></textarea>
                        <div class="form-text">این دلیل در ایمیل ارسالی به کاربر نمایش داده خواهد شد.</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('آیا مطمئن هستید که می‌خواهید این کاربر را رد کنید؟')">رد کاربر</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">انصراف</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
