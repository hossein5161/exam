<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses}">بازگشت</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>ویرایش دوره</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/courses/{id}/edit(id=${course.id})}" method="post" th:object="${course}">
                    <div class="mb-3">
                        <label class="form-label">شناسه یکتای دوره</label>
                        <input type="text" class="form-control" th:field="*{courseCode}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">عنوان دوره</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تاریخ شروع</label>
                        <input type="date" class="form-control" 
                               th:value="${course.startDate != null ? #temporals.format(course.startDate, 'yyyy-MM-dd') : ''}" 
                               name="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تاریخ پایان</label>
                        <input type="date" class="form-control" 
                               th:value="${course.endDate != null ? #temporals.format(course.endDate, 'yyyy-MM-dd') : ''}" 
                               name="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ذخیره</button>
                    <a th:href="@{/admin/courses}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
