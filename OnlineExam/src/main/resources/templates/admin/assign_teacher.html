<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تعیین استاد دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses/{id}(id=${course.id})}">بازگشت</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>تعیین استاد برای دوره: <span th:text="${course.title}"></span></h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <p><strong>استاد فعلی:</strong> 
                    <span th:if="${course.teacher != null}" 
                          th:text="${course.teacher.firstName + ' ' + course.teacher.lastName}"></span>
                    <span th:if="${course.teacher == null}" class="text-muted">تعیین نشده</span>
                </p>
                
                <form th:action="@{/admin/courses/{id}/assign-teacher(id=${course.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">انتخاب استاد</label>
                        <select class="form-select" name="teacherId" required>
                            <option value="">انتخاب کنید</option>
                            <option th:each="teacher : ${teachers}" 
                                    th:value="${teacher.id}" 
                                    th:text="${teacher.firstName + ' ' + teacher.lastName + ' (' + teacher.username + ')'}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">تعیین استاد</button>
                    <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
