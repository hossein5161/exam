<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/dashboard}">داشبورد</a>
                <form th:action="@{/logout}" method="post" class="d-inline me-2">
                    <button type="submit" class="btn btn-outline-light">خروج</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>مدیریت کاربران</h2>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">جستجو و فیلتر</div>
            <div class="card-body">
                <form th:action="@{/admin/users}" method="get">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">نقش</label>
                            <select class="form-select" name="roleName">
                                <option value="">همه</option>
                                <option value="ROLE_ADMIN" th:selected="${roleName == 'ROLE_ADMIN'}">مدیر</option>
                                <option value="ROLE_TEACHER" th:selected="${roleName == 'ROLE_TEACHER'}">استاد</option>
                                <option value="ROLE_STUDENT" th:selected="${roleName == 'ROLE_STUDENT'}">دانشجو</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">نام</label>
                            <input type="text" class="form-control" name="firstName" th:value="${firstName}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">نام خانوادگی</label>
                            <input type="text" class="form-control" name="lastName" th:value="${lastName}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">وضعیت</label>
                            <select class="form-select" name="status">
                                <option value="">همه</option>
                                <option value="PENDING" th:selected="${status == 'PENDING'}">در انتظار تایید</option>
                                <option value="APPROVED" th:selected="${status == 'APPROVED'}">تایید شده</option>
                                <option value="REJECTED" th:selected="${status == 'REJECTED'}">رد شده</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">جستجو</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">پاک کردن فیلتر</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">لیست کاربران</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>نام کاربری</th>
                            <th>نام</th>
                            <th>نام خانوادگی</th>
                            <th>ایمیل</th>
                            <th>نقش</th>
                            <th>وضعیت</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" class="badge bg-primary ms-1" th:text="${role.persianName}"></span>
                            </td>
                            <td>
                                <span th:if="${user.status != null and user.status.name() == 'PENDING'}" 
                                      class="badge bg-warning">در انتظار تایید</span>
                                <span th:if="${user.status != null and user.status.name() == 'APPROVED'}" 
                                      class="badge bg-success">تایید شده</span>
                                <span th:if="${user.status != null and user.status.name() == 'REJECTED'}" 
                                      class="badge bg-danger">رد شده</span>
                                <div th:if="${user.status != null and user.status.name() == 'REJECTED' and user.rejectionReason != null}" 
                                     class="mt-1">
                                    <small class="text-muted" style="display: block;">
                                        <strong>دلیل:</strong> <span th:text="${user.rejectionReason}"></span>
                                    </small>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-primary">ویرایش</a>
                                    <form th:action="@{/admin/users/{id}/approve(id=${user.id})}" method="post" class="d-inline" 
                                          th:if="${user.status != null and user.status.name() == 'PENDING'}">
                                        <button type="submit" class="btn btn-sm btn-success">تایید</button>
                                    </form>
                                    <a th:href="@{/admin/users/{id}/reject(id=${user.id})}" 
                                       class="btn btn-sm btn-danger"
                                       th:if="${user.status != null and user.status.name() == 'PENDING'}">رد</a>
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline"
                                          onsubmit="return confirm('آیا از حذف این کاربر اطمینان دارید؟');">
                                        <button type="submit" class="btn btn-sm btn-danger">حذف</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
