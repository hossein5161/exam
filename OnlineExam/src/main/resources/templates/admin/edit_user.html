<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{users.edit.title}">Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 15px; right: 15px; z-index: 1100;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}" th:text="#{application.title}">Online Exam System</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/users}" th:text="#{common.back}">Back</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 th:text="#{users.edit.title}">Edit User</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${warning}" class="alert alert-warning" role="alert">
            <span th:text="${warning}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.username}">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.firstName}">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.lastName}">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.email}">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" readonly>
                        <small class="form-text text-muted" th:text="#{users.email.readonly}">Email cannot be changed</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.password.new}">New Password (Optional)</label>
                        <input type="password" class="form-control" name="password" id="password" 
                               th:placeholder="#{users.password.new.placeholder}">
                        <div id="passwordFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.current.roles}">Current Roles</label>
                        <div class="form-control" style="min-height: 38px; padding-top: 6px;">
                            <span th:if="${user.roles != null and !user.roles.isEmpty()}">
                                <span th:each="role, iterStat : ${user.roles}">
                                    <span class="badge bg-primary me-1" th:text="${role.persianName}"></span>
                                </span>
                            </span>
                            <span th:if="${user.roles == null or user.roles.isEmpty()}" class="text-muted" 
                                  th:text="#{common.not.assigned}">Not assigned</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{users.change.roles}">Change Roles</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roleNames" value="ADMIN" id="roleAdmin"
                                   th:checked="${user.roles != null and user.roles.?[name == 'ROLE_ADMIN'].size() > 0}">
                            <label class="form-check-label" for="roleAdmin" th:text="#{users.role.admin}">Admin</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roleNames" value="TEACHER" id="roleTeacher"
                                   th:checked="${user.roles != null and user.roles.?[name == 'ROLE_TEACHER'].size() > 0}">
                            <label class="form-check-label" for="roleTeacher" th:text="#{users.role.teacher}">Teacher</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roleNames" value="STUDENT" id="roleStudent"
                                   th:checked="${user.roles != null and user.roles.?[name == 'ROLE_STUDENT'].size() > 0}">
                            <label class="form-check-label" for="roleStudent" th:text="#{users.role.student}">Student</label>
                        </div>
                        <small class="form-text text-muted" th:text="#{users.change.roles.help}">Select one or more roles for this user</small>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{common.save}">Save</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary" th:text="#{common.cancel}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/password-validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordValidation('password', null, true);
            
            document.querySelector('form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                if (password.length > 0) {
                    const { isValid } = validatePassword(password);
                    if (!isValid) {
                        e.preventDefault();
                        alert('رمز عبور معتبر نیست. لطفاً تمام شرایط را رعایت کنید.');
                    }
                }
            });
        });
    </script>
</body>
</html>
