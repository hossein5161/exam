<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش کاربر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/users}">بازگشت</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>ویرایش کاربر</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" th:field="*{username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">نام</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">نام خانوادگی</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ایمیل</label>
                        <input type="email" class="form-control" th:field="*{email}" readonly>
                        <small class="form-text text-muted">ایمیل قابل تغییر نیست</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">رمز عبور جدید (اختیاری)</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="در صورت خالی بودن تغییر نمی‌کند">
                        <div id="passwordFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">نقش فعلی</label>
                        <input type="text" class="form-control" 
                               th:value="${user.roles != null and !user.roles.isEmpty() ? user.roles.iterator().next().persianName : 'تعیین نشده'}" 
                               readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تغییر نقش به</label>
                        <select class="form-select" name="roleName">
                            <option value="">تغییر نده</option>
                            <option value="ADMIN" th:selected="${user.roles != null and !user.roles.isEmpty() and user.roles.iterator().next().name == 'ROLE_ADMIN'}">مدیر</option>
                            <option value="TEACHER" th:selected="${user.roles != null and !user.roles.isEmpty() and user.roles.iterator().next().name == 'ROLE_TEACHER'}">استاد</option>
                            <option value="STUDENT" th:selected="${user.roles != null and !user.roles.isEmpty() and user.roles.iterator().next().name == 'ROLE_STUDENT'}">دانشجو</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">ذخیره</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/js/password-validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordValidation('password', null, true);
            
            document.querySelector('form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                if (password.length > 0) {
                    const { isValid } = validatePassword(password);
                    if (!isValid) {
                        e.preventDefault();
                        alert('رمز عبور معتبر نیست. لطفاً تمام شرایط را رعایت کنید.');
                    }
                }
            });
        });
    </script>
</body>
</html>
