<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت دوره‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/dashboard}">داشبورد</a>
                <form th:action="@{/logout}" method="post" class="d-inline me-2">
                    <button type="submit" class="btn btn-outline-light">خروج</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>مدیریت دوره‌ها</h2>
            <a th:href="@{/admin/courses/new}" class="btn btn-primary">ایجاد دوره جدید</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-header">لیست دوره‌ها</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>شناسه دوره</th>
                            <th>عنوان</th>
                            <th>تاریخ شروع</th>
                            <th>تاریخ پایان</th>
                            <th>استاد</th>
                            <th>تعداد دانشجویان</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${course.courseCode}"></td>
                            <td th:text="${course.title}"></td>
                            <td th:text="${#temporals.format(course.startDate, 'yyyy/MM/dd')}"></td>
                            <td th:text="${#temporals.format(course.endDate, 'yyyy/MM/dd')}"></td>
                            <td>
                                <span th:if="${course.teacher != null}" 
                                      th:text="${course.teacher.firstName + ' ' + course.teacher.lastName}"></span>
                                <span th:if="${course.teacher == null}" class="text-muted">تعیین نشده</span>
                            </td>
                            <td th:text="${course.students != null ? course.students.size() : 0}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="btn btn-sm btn-info">جزئیات</a>
                                    <a th:href="@{/admin/courses/{id}/edit(id=${course.id})}" class="btn btn-sm btn-primary">ویرایش</a>
                                    <a th:href="@{/admin/courses/{id}/assign-teacher(id=${course.id})}" class="btn btn-sm btn-warning">تعیین استاد</a>
                                    <a th:href="@{/admin/courses/{id}/add-student(id=${course.id})}" class="btn btn-sm btn-success">افزودن دانشجو</a>
                                    <form th:action="@{/admin/courses/{id}/delete(id=${course.id})}" method="post" class="d-inline" onsubmit="return confirm('آیا مطمئن هستید؟')">
                                        <button type="submit" class="btn btn-sm btn-danger">حذف</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
