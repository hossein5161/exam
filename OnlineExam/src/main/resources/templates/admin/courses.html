<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{courses.title}">Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 15px; right: 15px; z-index: 1100;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{application.title}">Online Exam Management System</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/dashboard}" th:text="#{common.dashboard}">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="d-inline me-2">
                    <button type="submit" class="btn btn-outline-light" th:text="#{common.logout}">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{courses.title}">Course Management</h2>
            <a th:href="@{/admin/courses/new}" class="btn btn-primary" th:text="#{courses.add}">Add New Course</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-header" th:text="#{courses.list}">Course List</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{courses.courseCode}">Course Code</th>
                            <th th:text="#{courses.title}">Title</th>
                            <th th:text="#{courses.startDate}">Start Date</th>
                            <th th:text="#{courses.endDate}">End Date</th>
                            <th th:text="#{courses.teacher}">Teacher</th>
                            <th th:text="#{courses.student.count}">Student Count</th>
                            <th th:text="#{common.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${course.courseCode}"></td>
                            <td th:text="${course.title}"></td>
                            <td th:text="${#temporals.format(course.startDate, 'yyyy/MM/dd')}"></td>
                            <td th:text="${#temporals.format(course.endDate, 'yyyy/MM/dd')}"></td>
                            <td>
                                <span th:if="${course.teacher != null}" 
                                      th:text="${course.teacher.firstName + ' ' + course.teacher.lastName}"></span>
                                <span th:if="${course.teacher == null}" class="text-muted" th:text="#{courses.not.assigned}">Not Assigned</span>
                            </td>
                            <td th:text="${course.students != null ? course.students.size() : 0}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="btn btn-sm btn-info" th:text="#{courses.details}">Details</a>
                                    <a th:href="@{/admin/courses/{id}/edit(id=${course.id})}" class="btn btn-sm btn-primary" th:text="#{common.edit}">Edit</a>
                                    <a th:href="@{/admin/courses/{id}/assign-teacher(id=${course.id})}" class="btn btn-sm btn-warning" th:text="#{courses.assign.teacher}">Assign Teacher</a>
                                    <a th:href="@{/admin/courses/{id}/add-student(id=${course.id})}" class="btn btn-sm btn-success" th:text="#{courses.add.student}">Add Student</a>
                                    <form th:action="@{/admin/courses/{id}/delete(id=${course.id})}" method="post" class="d-inline" th:onsubmit="return confirm([[#{courses.delete.confirm}]])">
                                        <button type="submit" class="btn btn-sm btn-danger" th:text="#{common.delete}">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
