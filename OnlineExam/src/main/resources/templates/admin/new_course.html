<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}"
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{courses.add}">New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 15px; right: 15px; z-index: 1100;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{application.title}">Online Exam Management System</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/admin/courses}" th:text="#{common.back}">Back</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 th:text="#{courses.add}">Add New Course</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/courses}" method="post" th:object="${course}">
                    <div class="mb-3">
                        <label class="form-label" th:text="#{courses.courseCode}">Course Code</label>
                        <input type="text" class="form-control" th:field="*{courseCode}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{courses.title}">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{courses.startDate}">Start Date</label>
                        <input type="date" class="form-control" th:field="*{startDate}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:text="#{courses.endDate}">End Date</label>
                        <input type="date" class="form-control" th:field="*{endDate}" required>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{common.create}">Create</button>
                    <a th:href="@{/admin/courses}" class="btn btn-secondary" th:text="#{common.cancel}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
