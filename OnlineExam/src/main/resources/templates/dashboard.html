<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}" 
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dashboard.title}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(33, 37, 41, 0.95) !important;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{application.title}">Online Exam Management System</a>
            <div class="navbar-nav me-auto">
                <div class="dropdown me-2">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                        <span th:text="#{language.change}">Change Language</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/change-locale(lang='fa')}" th:text="#{language.persian}">Persian</a></li>
                        <li><a class="dropdown-item" th:href="@{/change-locale(lang='en')}" th:text="#{language.english}">English</a></li>
                    </ul>
                </div>
                <span class="navbar-text ms-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light" th:text="#{common.logout}">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="#{dashboard.title}">Dashboard</h2>
                
                <div sec:authorize="hasRole('ADMIN')" class="mt-4">
                    <h4 th:text="#{dashboard.admin.menu}">Admin Menu</h4>
                    <div class="list-group">
                        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action" th:text="#{dashboard.user.management}">
                            User Management
                        </a>
                        <a th:href="@{/admin/courses}" class="list-group-item list-group-item-action" th:text="#{dashboard.course.management}">
                            Course Management
                        </a>
                    </div>
                </div>
                
                <div sec:authorize="hasRole('TEACHER')" class="mt-4">
                    <h4 th:text="#{dashboard.teacher.menu}">Teacher Menu</h4>
                    <div class="list-group">
                        <a th:href="@{/teacher/courses}" class="list-group-item list-group-item-action" th:text="#{nav.my.courses}">
                            My Courses
                        </a>
                    </div>
                </div>
                
                <div sec:authorize="hasRole('STUDENT')" class="mt-4">
                    <h4 th:text="#{dashboard.student.menu}">Student Menu</h4>
                    <p>Student Menu (Under Development)</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
