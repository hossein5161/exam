<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>داشبورد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(33, 37, 41, 0.95) !important;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سیستم مدیریت آزمون آنلاین</a>
            <div class="navbar-nav me-auto">
                <span class="navbar-text ms-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">خروج</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>داشبورد</h2>
                
                <div sec:authorize="hasRole('ADMIN')" class="mt-4">
                    <h4>منوی مدیر</h4>
                    <div class="list-group">
                        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
                            مدیریت کاربران
                        </a>
                        <a th:href="@{/admin/courses}" class="list-group-item list-group-item-action">
                            مدیریت دوره‌ها
                        </a>
                    </div>
                </div>
                
                <div sec:authorize="hasRole('TEACHER')" class="mt-4">
                    <h4>منوی استاد</h4>
                    <p>منوی استاد (در حال توسعه)</p>
                </div>
                
                <div sec:authorize="hasRole('STUDENT')" class="mt-4">
                    <h4>منوی دانشجو</h4>
                    <p>منوی دانشجو (در حال توسعه)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
