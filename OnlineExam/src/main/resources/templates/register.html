<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:with="currentLang=${#locale != null ? #locale.language : 'en'}" 
      th:attr="dir=${currentLang == 'fa' ? 'rtl' : 'ltr'}, lang=${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}">Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: start;
            background-image: url('/img/exam1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
    </div>
    <div class="register-card">
        <h2 class="text-center mb-4" th:text="#{register.title}">Register</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{register.username}">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{register.password}">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div id="passwordFeedback"></div>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label" th:text="#{register.firstName}">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label" th:text="#{register.lastName}">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{register.email}">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label" th:text="#{users.role}">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" th:text="#{common.select}">Select</option>
                    <option value="TEACHER" th:text="#{users.role.teacher}">Teacher</option>
                    <option value="STUDENT" th:text="#{users.role.student}">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{register.submit}">Register</button>
        </form>
        
        <div class="text-center mt-3">
            <a th:href="@{/login}" th:text="#{common.login}">Login</a>
        </div>
    </div>
    
    <script src="/js/password-validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordValidation('password', null, false);
            
            document.querySelector('form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const { isValid } = validatePassword(password);
                if (!isValid) {
                    e.preventDefault();
                    alert('رمز عبور معتبر نیست. لطفاً تمام شرایط را رعایت کنید.');
                }
            });
        });
    </script>
</body>
</html>
